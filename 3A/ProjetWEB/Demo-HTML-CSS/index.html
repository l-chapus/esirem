<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>La démo du cours de Web</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav>
            <img src="res/logo-header.png" alt="Logo Disney" />
            <span>Disney+</span>
            <span>Boutique</span>
            <span>Films</span>
            <span>Parc</span>
            <span>Disney100</span>
        </nav>

        <section id="section-mandalorian">
            <video autoplay muted loop>
                <source src="res/mandalorian.mp4" />
            </video>
            <div id="mandalorian-info">
                <img src="res/mandalorian-logo.webp" alt="Logo de Mandalorian" />
                <p>Maintenant en streaming sur Disney+</p>
                <button>Abonnez-vous*</button>
            </div>
        </section>

        <section id="section-news">
            <h2>Les nouveautés sur Disney+</h2>
            <div>
                <article>
                    <img src="res/abbott.webp" alt="Abbott" />
                    <p>Abbot Elemntary - Saison 2</p>
                </article>
                <article>
                    <img src="res/alaska-daily.jpeg" alt="Alaska Daily" />
                    <p>Alaska Daily</p>
                </article>
                <article>
                    <img src="res/bad-batch.webp" alt="Bad Batch" />
                    <p>Bad Batch</p>
                </article>
            </div>
        </section>
    </body>

</html>
